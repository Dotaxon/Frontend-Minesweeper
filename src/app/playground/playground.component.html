<div *ngIf="arr_Fields" class="test">

    <div 
        *ngFor="let row of arr_Fields" 
        class="grid-container"
        [ngStyle]="{'grid-template-columns': columsStyleString}"
        >

        <app-cell 
            *ngFor="let cell of row" 
            [field]="cell" 
            class="grid-item"
        ></app-cell>

    </div>


</div>
